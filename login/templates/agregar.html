<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Read::</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        {% include "navbar.html" %}
        <div class="container">

            {% if messages %} {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
            </div>
            {% endfor %} {% endif %}
            <br />
            <h3>Crea una rese√±a de un libro</h3>
            <form action="{% url 'insertar' %}" method="POST">
                {% csrf_token %}
                <label for="">Titulo libro:</label>
                <input type="text" name="titulo" id="titulo" class="form-control">
                <br>
                <label for="">Autor:</label>
                <label for="">Selecciona de la lista:</label>
                <select name="sautor" id="sautor" class="form-control">
                    <option value="0" selected>Selecciona un autor</option>
                    {% for autor in autores %}
                        <option value={{autor.id}}>{{autor.nombre}}</option>
                    {% endfor %}
                </select>
                <label for="autor">O agrega un nuevo Autor:</label>
                <input type="text" name="autor" id="autor" class="form-control">
                <br>
                <label for="">Review:</label>
                <textarea name="review" id="review" cols="30" rows="10" class="form-control"></textarea>
                <br>
                <label for="">Rating:</label>
                <select name="rating" id="rating" class="">
                    <option value="0" selected>Selecciona un rating</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>
                <input type="submit" value="Agregar Libro & Review" class="btn btn-success">
            </form>
        </div>
    </div>
</body>

</html>
